    <!-- Modal -->
    <div class="modal fade" id="serieModal" tabindex="-1" aria-labelledby="serieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serieModalLabel">Detalhes da Série</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid mb-3" alt="Imagem da Série">
                    <h4 id="modalTitle"></h4>
                    <p id="modalOverview"></p>
                    <p><strong>Nota:</strong> <span id="modalRating"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // função para abrir o modal com os dados da serie
        function openModal(title, overview, rating, image) {
            document.getElementById('modalImage').src = image;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalOverview').textContent = overview;
            document.getElementById('modalRating').textContent = rating;
            const modal = new bootstrap.Modal(document.getElementById('serieModal'));
            modal.show();
        }

        // Carrossel
        fetch('https://api.themoviedb.org/3/tv/popular?api_key=6f96d2d095de4763822e1c0f5278b63e&page=1&language=pt-BR')
            .then(res => res.json())
            .then(data => {
                const carouselInner = document.getElementById('carousel-images');
                let str = '';

                data.results.slice(0, 3).forEach((serie, index) => {
                    str += `
                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <img src="https://image.tmdb.org/t/p/w500${serie.backdrop_path}" 
                                class="d-block w-100" 
                                alt="${serie.name}" 
                                height="800" 
                                width="500"
                                data-title="${serie.name}"
                                data-overview="${serie.overview}"
                                data-rating="${serie.vote_average}"
                                data-image="https://image.tmdb.org/t/p/w500${serie.backdrop_path}">
                        </div>
                    `;
                });

                carouselInner.innerHTML = str;

                document.querySelectorAll('.carousel-item img').forEach(img => {
                    img.addEventListener('click', () => {
                        openModal(img.dataset.title, img.dataset.overview, img.dataset.rating, img.dataset.image);
                    });
                });
            })
            .catch(err => console.error('Erro ao buscar dados:', err));

       
        document.querySelectorAll('.mais img, .fav img').forEach(img => {
            img.addEventListener('click', () => {
                openModal(img.dataset.title, img.dataset.overview, img.dataset.rating, img.src);
            });
        });
    </script>
