<script>
  fetch('https://api.themoviedb.org/3/tv/popular?api_key=6f96d2d095de4763822e1c0f5278b63e&page=1&language=pt-BR')
      .then(res => res.json())
      .then(data => {
          console.log('Imprimindo séries populares');
          
          
          const carouselInner = document.getElementById('carousel-images');
          let str = '';

         
          data.results.slice(0, 3).forEach((serie, index) => {
              str += ` <a href="https://www.themoviedb.org/tv/${serie.id}"
                  <div class="carousel-item ${index === 0 ? 'active' : ''}">
                      <img src="https://image.tmdb.org/t/p/w500${serie.backdrop_path}" 
                          class="d-block w-100" 
                          alt="${serie.name}" 
                          height="800" 
                          width="500">
                  </div>
              </a>`;
          });

         
          carouselInner.innerHTML = str;
      })
      .catch(err => console.error('Erro ao buscar dados:', err));
</script>
