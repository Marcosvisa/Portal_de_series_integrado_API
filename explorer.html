
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explorar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="explorer.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script> href="main.js"</script>
</head>
<body>
    
    <header class="header">
        <a href="index.html">
            
            <img src="imagens/logo.png" alt="Logo" height="140" width="140">
        </a>
    </header>
<br>



<div class="container my-4">

    <input id="searchBar" type="text" class="form-control" placeholder="Digite o nome da sÃ©rie...">
    <div id="tela" class="mt-4"></div>
  </div>

    <div id="tela"></div>

    <script>
        const apiURL = 'https://api.themoviedb.org/3/tv/popular?api_key=6f96d2d095de4763822e1c0f5278b63e&page=1&language=pt-BR';
        let seriesData = []; 
    
    
        function loadSeries() {
          fetch(apiURL)
            .then(res => res.json())
            .then(data => {
              seriesData = data.results; 
              displaySeries(seriesData); 
            })
            .catch(err => console.error('Erro ao buscar dados:', err));
        }
    
       
        function displaySeries(series) {
          const tela = document.getElementById('tela');
          tela.innerHTML = ''; 
          series.forEach((serie, index) => {
            tela.innerHTML += `
              <a href="https://www.themoviedb.org/tv/${serie.id}" target="_blank" class="card mb-3" style="max-width: 540px; text-decoration: none; color: inherit;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://image.tmdb.org/t/p/w500${serie.poster_path}" class="img-fluid rounded-start" alt="${serie.name}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">${index + 1}# ${serie.name}</h5>
                      <p class="card-text">${serie.overview}</p>
                    </div>
                  </div>
                </div>
              </a>`;
          });
        }
    
        
        document.getElementById('searchBar').addEventListener('input', function () {
          const searchText = this.value.toLowerCase();
          const filteredSeries = seriesData.filter(serie => 
            serie.name.toLowerCase().includes(searchText)
          );
          displaySeries(filteredSeries); 
        });
    
       
        loadSeries();
      </script>
    </body>
    </html>
